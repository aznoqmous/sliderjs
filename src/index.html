<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sliderjs</title>
    <link rel="stylesheet" href="./style.scss">
    <link rel="stylesheet" href="./slider.scss">
</head>
<body>
    <script type="module" src="./script.js"></script>
    <script>
        
        const bindSlider = (opts)=>{
            const script = Array.from(document.querySelectorAll("script")).at(-1)
            const selement = script.parentElement

            selement.querySelectorAll(".item").forEach((element,i) =>{
                    element.style.setProperty("--color", `hsl(${Math.random()*255}, 70%, 70%)`)
                    element.style.width = `${Math.random() * 20 + 10}rem`
                    element.style.height = `10rem`
                    element.innerHTML = i + 1
                })

            return new Promise(res => {

                document.addEventListener("DOMContentLoaded", ()=> res(new Slider(selement, Object.assign({
                    itemsParent: ".container",
                    items: ".item"
                }, opts))))
            })

        }
    </script>
    <h1>sliderjs</h1>

    <h2>default</h2>
    <div class="slider">
        <div class="container">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
        <script>
            bindSlider()
        </script>
    </div>

    <h2>default with active item</h2>
    <div class="slider">
        <div class="container">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item active"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
        <script>
            bindSlider()
        </script>
    </div>


    <h2><code><strong>fitContainer:</strong><span>true</span></code></h2>
    <div class="slider">
        <div class="container">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
        <script>
            bindSlider({
                fitContainer: true
            })
        </script>
    </div>

    <h2><code><strong>autoplay:</strong><span>2</span></code></h2>
    <div class="slider">
        <div class="container">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
        <script>
            bindSlider({
                autoPlay: 2
            })
        </script>
    </div>

    <h2><code><strong>autoHeight:</strong><span>true</span></code></h2>
    <div class="slider slider-auto-height">
        <div class="container">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
        <script>
            bindSlider({
                autoHeight: true
            })
        </script>
    </div>

    <h2><code><strong>loop:</strong><span>true</span></code></h2>
    <div class="slider">
        <div class="container">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
        <script>
            bindSlider({
                loop: true
            })
        </script>
    </div>

    <h2>all together</h2>
    <div class="slider slider-auto-height">
        <div class="container">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
        <script>
            bindSlider({
                autoPlay: 2,
                autoHeight: true,
                loop: true
            })
        </script>
    </div>
</body>
</html>
